<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejestracja - ZUS Symulator emerytalny</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">ZUS - Symulator emerytalny</div>
      <nav class="nav-links">
        <ul>
          <li><a href="main.html">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="signup.html">SIGN UP</a></li>
        </ul>
        <ul>
          <li><a href="calculator.html">CALCULATOR</a></li>
          <li><a href="login.html">LOGIN</a></li>
        </ul>
      </nav>
      <div class="contact-info">
        AVAILABLE FOR YOU <br />
        <span>ZUS@ME</span> <br />
        <a href="#">SEND INFORMATION INQUIRY</a>
      </div>
    </header>

    <main class="signup-container">
      <div class="signup-form-wrapper">
        <!-- Logo Section -->
        <div class="logo-section">
          <h1 class="signup-title">Utwórz konto</h1>
        </div>

        <!-- Signup Form -->
        <form id="signup-form" class="signup-form">
          <!-- Personal Information Section -->
          <div class="form-section">
            <h3 class="section-title">Dane osobowe</h3>

            <div class="input-row">
              <div class="input-group">
                <label for="firstName">Imię</label>
                <input type="text" id="firstName" name="firstName" required />
              </div>

              <div class="input-group">
                <label for="lastName">Nazwisko</label>
                <input type="text" id="lastName" name="lastName" required />
              </div>
            </div>

            <div class="input-group">
              <label for="email">Adres e-mail</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="input-group">
              <label for="phone">Numer telefonu (opcjonalnie)</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+48 123 456 789"
              />
            </div>
          </div>

          <!-- Account Security Section -->
          <div class="form-section">
            <h3 class="section-title">Bezpieczeństwo konta</h3>

            <div class="input-group">
              <label for="password">Hasło</label>
              <input type="password" id="password" name="password" required />
              <div class="password-requirements">
                <small>Hasło musi zawierać minimum 8 znaków</small>
              </div>
            </div>

            <div class="input-group">
              <label for="confirmPassword">Potwierdź hasło</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
            </div>
          </div>

          <!-- Terms and Conditions -->
          <div class="form-section">
            <div class="checkbox-group">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms" class="checkbox-label">
                Akceptuję <a href="#" class="link">Regulamin</a> i
                <a href="#" class="link">Politykę Prywatności</a>
              </label>
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="newsletter" name="newsletter" />
              <label for="newsletter" class="checkbox-label">
                Chcę otrzymywać newsletter z poradami emerytalnymi
              </label>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="signup-btn">
            <span class="btn-text">Utwórz konto</span>
            <div class="btn-loading" style="display: none">
              <div class="spinner"></div>
            </div>
          </button>

          <!-- Login Link -->
          <div class="login-link">
            <p>
              Masz już konto? <a href="login.html" class="link">Zaloguj się</a>
            </p>
          </div>
        </form>

        <!-- Social Signup (Optional) -->
        <div class="social-signup">
          <div class="divider">
            <span>lub</span>
          </div>

          <div class="social-buttons">
            <button type="button" class="social-btn google-btn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              Kontynuuj z Google
            </button>

            <button type="button" class="social-btn facebook-btn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                />
              </svg>
              Kontynuuj z Facebook
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="signup.js"></script>
  </body>
</html>
