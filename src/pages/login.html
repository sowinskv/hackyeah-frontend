<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie - ZUS Symulator emerytalny</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">ZUS - Symulator emerytalny</div>
      <nav class="nav-links">
        <ul>
          <li><a href="/src/pages/index.html">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="/src/pages/calculator.html">CALCULATOR</a></li>
          <li><a href="/src/pages/login.html">LOGIN</a></li>
        </ul>
      </nav>
      <div class="contact-info">
        AVAILABLE FOR YOU <br />
        <span>ZUS@ME</span> <br />
        <a href="#">SEND INFORMATION INQUIRY</a>
      </div>
    </header>

    <main class="signup-container">
      <div class="signup-card">
        <!-- Logo Section -->
        <div class="logo-section">
          <img src="/logo_nobg.png" alt="ZUS Logo" class="signup-logo" />
          <h1>Zaloguj się</h1>
          <p class="subtitle">
            Witamy z powrotem! Zaloguj się do swojego konta
          </p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="signup-form">
          <!-- Email -->
          <div class="input-group">
            <label for="email">Adres email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <!-- Password -->
          <div class="input-group">
            <label for="password">Hasło</label>
            <input type="password" id="password" name="password" required />
          </div>

          <!-- Remember Me and Forgot Password -->
          <div
            class="checkbox-group"
            style="justify-content: space-between; margin: 16px 0"
          >
            <label class="checkbox-label">
              <input type="checkbox" id="remember" name="remember" />
              <span class="checkmark"></span>
              Zapamiętaj mnie
            </label>
            <a href="#" class="link">Zapomniałeś hasła?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="signup-btn">
            <span class="btn-text">Zaloguj się</span>
            <div class="loading-spinner" style="display: none">
              <div class="spinner"></div>
            </div>
          </button>
        </form>

        <!-- Social Login -->
        <div class="social-signup">
          <div class="divider">
            <span>lub</span>
          </div>
          <div class="social-buttons">
            <button type="button" class="social-btn google-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4"
                />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853"
                />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  fill="#FBBC05"
                />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335"
                />
              </svg>
              Kontynuuj z Google
            </button>
            <button type="button" class="social-btn facebook-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                />
              </svg>
              Kontynuuj z Facebook
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Simple login form handling
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const submitButton = document.querySelector(".signup-btn");
          const loadingSpinner = document.querySelector(".loading-spinner");
          const buttonText = document.querySelector(".btn-text");

          // Show loading state
          submitButton.disabled = true;
          buttonText.style.display = "none";
          loadingSpinner.style.display = "flex";

          // Simulate login
          setTimeout(() => {
            alert("Zalogowano pomyślnie! Przekierowanie do strony głównej...");
            window.location.href = "main.html";
          }, 1500);
        });
    </script>
  </body>
</html>
